<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Resultats" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Vestiaires" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

    <!-- Teams Tab -->
    <ion-tab title="Equipes" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/teams">
        <ion-nav-view name="tab-teams"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Configuration" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
