<ion-view view-title="Derniers RÃ©sultats">
  <ion-content class="padding">

    <div class="list card" ng-repeat="result in messages">
      <div class="item item-divider">{{result.category}}</div>
      <div class="item item-body">
          <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/results/{{result.match}}">
              <p>{{result.team1}} {{result.score}} {{result.team2}}</p>
              <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        <div>
          <span></span>
            <i class="icon ion-thumbsup icon-accessory"></i>
            <i class="icon ion-thumbsdown icon-accessory"></i>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
